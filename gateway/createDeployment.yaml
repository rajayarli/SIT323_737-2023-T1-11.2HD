apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-service-deployment
  labels:
    app: weatherapp
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: gateway
        image: gcr.io/solid-ridge-388408/weatherapp-gateway:latest
        ports:
        - containerPort: 4000