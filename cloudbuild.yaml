steps:
# Build and deploy gateway
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/${PROJECT_ID}/weatherapp-gateway:$COMMIT_SHA', '.']
  dir: 'gateway'
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/${PROJECT_ID}/weatherapp-gateway:$COMMIT_SHA']
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['set', 'image', 'deployment/weather-gateway', 'mynode=gcr.io/hd-weather/weatherapp-gateway:$COMMIT_SHA']
  dir: 'gateway'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-west2'
  - 'CLOUDSDK_CONTAINER_CLUSTER=hello-cluster'

